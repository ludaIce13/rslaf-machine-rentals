databases:
  - name: rslaf-database
    databaseName: smartrentals
    user: rslaf_user
    plan: starter

services:
  # Backend API Service
  - type: web
    name: rslaf-backend
    env: python
    buildCommand: pip install -r smartrentals_mvp/requirements.txt
    startCommand: python start_server.py
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rslaf-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://rslaf-admin.onrender.com,https://rslaf-customer.onrender.com

  # Admin Portal (Static Site)
  - type: static
    name: rslaf-admin
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://rslaf-backend.onrender.com

  # Customer Portal (Static Site)
  - type: static
    name: rslaf-customer
    buildCommand: cd customer-portal && npm install && npm run build
    publishPath: customer-portal/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://rslaf-backend.onrender.com
