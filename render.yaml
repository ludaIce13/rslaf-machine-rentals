services:
  # Backend API Service
  - type: web
    name: rslaf-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python start_server.py
    plan: starter
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./smartrentals.db
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://rslaf-admin.onrender.com,https://rslaf-customer.onrender.com

  # Admin Portal
  - type: web
    name: rslaf-admin
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s build -l 3000
    plan: starter
    envVars:
      - key: REACT_APP_API_URL
        value: https://rslaf-backend.onrender.com

  # Customer Portal  
  - type: web
    name: rslaf-customer
    env: node
    buildCommand: cd customer-portal && npm install && npm run build
    startCommand: cd customer-portal && npx serve -s build -l 3001
    plan: starter
    envVars:
      - key: REACT_APP_API_URL
        value: https://rslaf-backend.onrender.com
